server {
    listen       8080 ssl;
    listen  [::]:8080;
    server_name  ahassan.42.fr;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    root   /var/www/html;
    index  index.php index.html index.htm;
    #
    # location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    # }
    # location ~ \.php$ {
