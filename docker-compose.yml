version: '3'

services:
  wordpress:
    build:
      context: ./wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress-files:/var/www/html
    restart: on-failure  
    networks:
      - my-network
  
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx 
    depends_on :
      - wordpress
    ports:
      - 443:443
    networks:
      - my-network
    volumes:
      - wordpress_data:/var/www/html/wordpress  
    restart: on-failure  

networks:
  my-network:

volumes:
  wordpress_data:
    driver_opts:
      o: bind
      type: none
      device: $PWD/data/wordpress
  wordpress-files:
  db_data: 
    driver_opts:
      o: bind
      type: none
      device: $PWD/data/mariadb